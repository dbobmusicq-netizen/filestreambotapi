<!DOCTYPE html>
<html>
<head>
    <title>Instant Stream</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.10/hls.min.js"></script>
    <style>
        body { background: #000; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        video { width: 100%; height: 100%; max-width: 1200px; outline: none; }
    </style>
</head>
<body>
    <video id="video" controls autoplay playsinline></video>
    <script>
        const video = document.getElementById('video');
        const urlParams = new URLSearchParams(window.location.search);
        const videoSrc = urlParams.get('url');

        if (Hls.isSupported()) {
            const hls = new Hls({
                // THIS FIXES THE 511 ERROR
                xhrSetup: function(xhr, url) {
                    xhr.setRequestHeader('bypass-tunnel-reminder', 'true');
                }
            });
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
            video.addEventListener('loadedmetadata', function() {
                video.play();
            });
        }
    </script>
</body>
</html>
