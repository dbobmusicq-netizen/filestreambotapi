<!DOCTYPE html>
<html>
<head>
    <title>TBL Stream Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        video { width: 100%; max-width: 900px; border: 2px solid #333; }
    </style>
</head>
<body>
    <video id="video" controls></video>
    <script>
        const video = document.getElementById('video');
        // Get the 'source' from the URL: ?url=https://...
        const urlParams = new URLSearchParams(window.location.search);
        const videoSrc = urlParams.get('url');

        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
        }
    </script>
</body>
</html>
